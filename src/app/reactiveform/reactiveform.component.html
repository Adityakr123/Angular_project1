<h1> reactive Forms </h1>
<form [formGroup]="loginForm" (ngSubmit)="onsubmituser()">
  <input type="text" name="user" placeholder="Enter Name" formControlName="user">
  <br>
  <span style="color:red" *ngIf="user && user.invalid && user.touched">This feild is not valid</span>
  <br><br>
  <input type="password" name="password" placeholder="Enter password" formControlName="password">
  <br>
  <span style="color:red" *ngIf="password && password.invalid && password.touched">This feild is not valid</span>
  <br>
  <button [disabled]="loginForm.invalid"> Login</button>
</form>
